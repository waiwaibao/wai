  <p ><strong >《罗小黑战记》（The Legend of Hei）</strong></p>
  <p >类    型 冒险、动画、奇幻 <br />主    演山新，刘明月，郝祥海<br /> 片    长 101分钟<br /> 上映时间 2019年9月7日（中国）</p>
  <p >《罗小黑战记》是由MTJJ执导的中国动画电影，讲述了猫妖罗小黑因为家园被破坏，开始了它的流浪之旅，在一次偶然中遇到了无限，一人一猫展开了一段奇幻的冒险之旅。
  <br />在熙攘的人类世界里，很多妖精隐匿其中，他们与人类相安无事地生活着。猫妖罗小黑因为家园被破坏，开始了它的流浪之旅。这场旅途中惺惺相惜的妖精同类与和谐包容的人类伙伴相继出现，让小黑陷入了两难抉择，究竟何处才是真正的归属</p>
